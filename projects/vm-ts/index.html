<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Vending Machine Using TypeScript</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--custom styles-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/Dime.png">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
      <div class="container">
        <br>
        <h1 class="text-center" style="color: lightcoral;">Welcome to the Vending Machine</h1>
        <br>
      </div>
      <div class="col-md-8 machine" data-bind="foreach : cells">
        <div class="col-md-4 cell", data-bind ="click : $parent.select, css : {selected : $parent.selectedCell().product == $data.product, sold : sold}">
          <div class="col-md-6 image">
            <img data-bind="attr : { src : product.category.getImageUrl(), alt : product.category.name }">
          </div>
          <div class="col-md-6 productInfo">
            <b style="color:darkviolet; font-size: 1.2em;"><p data-bind= "text : product.name"></p></b>
            <h5 style="color: lightgray;">In Stock : <span data-bind = "text : stock"></span></h5>
            <h4 data-bind = "text : '₹ ' + product.price"></h4>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <h4>
          Paid : ₹
          <span id="total" data-bind="text : paid"></span>
        </h4>
        <div data-bind="foreach : acceptedCoins">
          <img data-bind="attr: { src: getImageUrl(), alt: value }, click: $parent.acceptCoin"/>
        </div>
        <h4 data-bind="with : selectedCell">
          <div data-bind="text : product.name">
            ₹
            <span data-bind="text : product.price"></span>
          </div>
        </h4>

        <button class="btn btn-success payButton"
          data-bind="enable : canPay, click : pay"> Pay </button>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/lib/jquery-3.1.1.js"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="js/lib/bootstrap.min.js"></script>
    <!--knockout.js    -->
    <script src="js/lib/knockoutjs-3.4.js"></script>    
    <!--custom js file-->
    <script src="js/app.js"></script>

  </body>
</html>
